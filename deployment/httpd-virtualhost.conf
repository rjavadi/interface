<VirtualHost *>
    ServerName roya.local

    WSGIDaemonProcess yourapplication user=rjavadi group=cmpt-rosie-ss threads=5
    WSGIScriptAlias /ss-study/ /cs/websites/hri-study.cs.sfu.ca/ss-study/deployment/app.wsgi

    <Directory /cs/websites/hri-study.cs.sfu.ca/ss-study/>
