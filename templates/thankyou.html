<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>


<div class="container ">
    <div class="row align-items-center h-100 justify-content-center">
        <div class=" col-lg-8 h-100 d-flex flex-column justify-content-center alert alert-success" role="alert">
            <h2 class="alert-heading mx-auto">Well done!</h2>
            <hr>
            <h4 class="mb-0 mx-auto">Thank you for participating in our research! </h4> <br>
            <p> Please enter your code in order to view your gift card codes:</p>


            <form action="{{ url_for('gift_codes') }}" method="POST">
                <div class="form-group form-group-sm">
                    <label for="code">code:</label>
                    <input type="code" class="form-control" name="code" placeholder="Enter your code" id="code">
                </div>
                <div class="form-group">
                    <input type="submit" value="Show my rewards!" class="btn btn-info"/>
                </div>
            </form>
            {{ message }}

        </div>
    </div>
</div>
<br>
<br>
<footer class="footer">
    <div class="container justify-content-center">
        <p class="text-muted">Simon Fraser University - ROSIE Lab</p>
    </div>
</footer>
</body>
</html>
