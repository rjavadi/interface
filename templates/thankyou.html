<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
    <div class="alert alert-success col-lg-8" role="alert">
        <h2 class="alert-heading">Well done!</h2>
        <h4>You successfully annotated all videos!!! </h4>
        <hr>
        <p class="mb-0">Thank you for participating in our research! </p>
        <p> Please enter your email if you wish to enter the draw to win a 50$ gift card:</p>

        <form action="{{ url_for('enter_draw') }}" method="POST">
            <div class="form-group form-group-sm">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <input type="submit" value="I enter the draw!" class="btn btn-info"/>
            </div>
        </form>
        {{ message }}

    </div>
</div>
</body>
</html>
